<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/shoppingCart.css">
</head>

<body>
    <iframe src="./public/nav.html" frameborder="0" width="100%" height="30px"></iframe>
    <iframe src="./public/sim-search.html" frameborder="0" width="100%" height="90px"></iframe>
    <div id="shopping_cart">
        <!-- 上方结算 -->
        <div id="min_clearing">
            <span>已选商品(不含运费)</span>
            <span class="price">￥0.00</span>
            <button>结算</button>
        </div>
        <!-- 订单项 -->
        <div id="order">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox">全选</th>
                        <th>商品信息</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="pro_pic">
                            <input type="checkbox">
                            <img src="../img/site/robot.jpg" alt="扫地机器人">
                        </td>
                        <td class="pro_information">
                            <a href="#">美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
                            <div class="label">
                                <img src="../img/site/creditcard.png" alt="信用卡">
                                <img src="../img/site/7day.png" alt="7天">
                                <img src="../img/site/promise.png" alt="承若">
                            </div>
                        </td>
                        <td>
                            <div class="origin_pic">￥7580.00</div>
                            <div class="promotion_pic">￥5306.00</div>
                        </td>
                        <td>
                            <div class="add">-</div>
                            <input class="num_input" type="text" value="4">
                            <div class="minus">+</div>
                        </td>
                        <td class="promotion_pic">
                            ￥5,306.00
                        </td>
                        <td>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="pro_pic">
                            <input type="checkbox">
                            <img src="../img/site/dress.jpg" alt="裙子">
                        </td>
                        <td class="pro_information">
                            <a href="#">阔腿裤三件套装女夏装2016新款大码雪纺时尚休闲气质棉麻九分裤潮</a>
                            <div class="label">
                                <img src="../img/site/creditcard.png" alt="信用卡">
                                <img src="../img/site/7day.png" alt="7天">
                                <img src="../img/site/promise.png" alt="承若">
                            </div>
                        </td>
                        <td>
                            <div class="origin_pic">￥235.00</div>
                            <div class="promotion_pic">￥152.00</div>
                        </td>
                        <td>
                            <div class="add">-</div>
                            <input class="num_input" type="text" value="1">
                            <div class="minus">+</div>
                        </td>
                        <td class="promotion_pic">
                            ￥152.00
                        </td>
                        <td>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 下方结算 -->
        <div id="bottom">
            <span id="all_select">
                <input type="checkbox">
                <span>全选</span>
            </span>
            <div id="clearing">
                <span>已选商品<span class="num">0</span>件</span>
                <span>合计(不含运费):</span>
                <span class="all_price">￥0.00</span>
                <button>结算</button>
            </div>
        </div>
    </div>
    <iframe id="ifr_footer" name="ifr_footer" src="./public/footer.html" frameborder="0" width="100%" height="575px"></iframe>
    <script src="../js/shoppingCart.js"></script>
</body>

</html>
